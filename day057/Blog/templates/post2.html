<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Post</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <div class="title">
                <h1>My Blog</h1>
            </div>
        </div>
        <div class="content">
            <div class="card">
                {% for blog_post in posts: %}
                {% if blog_post["id"] == 2: %}
                <h1>{{blog_post["title"]}}</h1>
                <h2>{{blog_post["subtitle"]}}</h2>
                <p>{{blog_post["body"]}}</p>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</body>
<footer>
    <p>Made with ❤️ in India.</p>
</footer>

</html>
